<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div id="display">
            00 : 00 : 00
        </div>
        <div id="btn">
            <button class="button" id="btn1">START</button>
            <button class="button" id="btn2">STOP</button>
            <button class="button" id="btn3">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
